<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h2>Are you from inside the US or Outside the US?</h2>

      <label for="inusa">Inside: </label>
      <input id="inusa" type="radio" name="location" value="inside">

      <label for="outusa">Outside: </label>
      <input id="outusa" type="radio" name="location" value="outside">

      <h2>How was your service?</h2>

      <select name="stars">
        <option value="Great">3</option>
        <option value="Okey">2</option>
        <option value="bad">1</option>
      </select>

      <h2>Any other feed?</h2>
      
      <textarea name="mytext" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="SUBMIT">

    </form>
  </body>
</html>
