<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment test HTML level two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form method="get" action="thankyou.html">
      <label for="firstname">First Name: </label>
      <input id="firstname" type="text" placeholder="First Name" required>
      <label for="lastname">Last Name: </label>
      <input id="lastname" type="text" placeholder="Last Name" required>
      <br>
      <br>
      <label for="useremail">Email: </label>
      <input id="useremail" type="email" placeholder="name@email.com" required>
      <label for="userpassword">Password: </label>
      <input id="userpassword" type="password"  required>

      <p>Are you over the age of 18?</p>
      <label for="over">Yes: </label>
      <input id="over" type="radio" name="Over18" value="YesOver">
      <label for="under">No: </label>
      <input id="under" type="radio" name="Over18" value="NoUnder">

      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="payment">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <input type="submit" name="" value="Sign Up">

    </form>
  </body>
</html>
