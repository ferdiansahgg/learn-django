<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP(Millions of USD)</th>
      </thead>
      <tr>
        <td>United States</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="United States Flag"></td>
        <td>21,439,453</td>
      </tr>
      <tr>
        <td>Japan</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png" alt="Japan Flag"></td>
        <td>5,154,475</td>
      </tr>
      <tr>
        <td>Indonesia</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_Indonesia.svg/1200px-Flag_of_Indonesia.svg.png" alt="Indonesia Flag"></td>
        <td>1,111,713</td>
      </tr>
    </table>

  </body>
</html>
