<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Forms and Labels</title>

    <form>
      <label for="usertext">Enter Text Here:</label>
      <input id="usertext" type="text" name="usertext" placeholder="Hello" >
      <label for="">Enter password here</label>

      <input type="submit" name="" value="SUBMIT">
    </form>

  </body>
