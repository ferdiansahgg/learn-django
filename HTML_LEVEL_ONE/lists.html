<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
    <h1>Lists</h1>
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
    </ol>
    <!-- ordered lists -->

    <!-- unordered lists -->
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
    </ul>
    <!-- Basic lists -->
    <hr>
    <!-- Nested Lists -->
    <ol>
      <li>Item one</li>
      <li>Item two</li>
      <ul>
        <li>I'm nested inside</li>
        <li>Also nested!</li>
        <ol>
          <li>Woah <strong>I'm really nested</strong></li>
        </ol>
      </ul>
    </ol>

  </body>
</html>
